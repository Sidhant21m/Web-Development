<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>

    <style>
        #div1{
            height: 150px;
            background-color: purple;

        }
@media(min-width: 500px) {
   #div1{
       background-color: orange;
   }
@media(min-width: 700px) {
    #div1{
        background-color: green;
    }

}

    </style>

</head>
<body>
<div id="div1">

</div>
</body>
</html>
